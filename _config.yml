#--------------------------------------------------------------------------------
# Values for this workshop - EDIT THIS SECTION.
#--------------------------------------------------------------------------------
workshop_repo   : "http://github.com/swcarpentry/workshop-template"

# Your web site url. eg: http://mysite.com
# NO trailing slash
url: "http://gvwilson.github.io"

# Your web site relative path from domain. eg: /folder
# NO trailing slash
baseurl: "/swctasks-workshop-template"

#--------------------------------------------------------------------------------
# Standard Software Carpentry settings - should not need to be modified.
#--------------------------------------------------------------------------------
swc_blog        : "http://software-carpentry.org/feed.xml"
swc_contact     : "admin@software-carpentry.org"
swc_files       : "http://files.software-carpentry.org"
swc_github      : "http://github.com/swcarpentry"
swc_githubio    : "http://swcarpentry.github.io/"
swc_installer   : "https://github.com/swcarpentry/windows-installer/releases/download/v0.3/SWCarpentryInstaller.exe"
swc_site        : "http://software-carpentry.org"
swc_twitter     : "http://twitter.com/swcarpentry"
swc_vm          : "https://docs.google.com/uc?id=0B4Kr6DYkzkQtSTZLQzF4aVB4NDQ&export=download"
swc_pre_survey  : "https://www.surveymonkey.com/r/swc_pre_workshop_v1?workshop_id="
swc_post_survey : "https://www.surveymonkey.com/r/swc_post_workshop_v1?workshop_id="

#############################################
# External domain
#############################################
# This is used to build links to parent domain mainly in footer links
ParentDomainUrl: "http://dev.software-carpentry.org"

footerDescription: "Software Carpentry is volunteer non-profit organization dedicated to teaching basic computing skills to researchers."

#--------------------------------------------------------------------------------
# Settings for Jekyll - should not need to be modified.
#--------------------------------------------------------------------------------
markdown        : kramdown
kramdown        :
  entity_output : as_input # &mdash; is output as &mdash;
  smart_quotes  : [39, 39, 34, 34] # decimal for left/right single/double quotes
exclude         : [tools]

socialmedia:
    - name: GitHub
      url: http://github.com/swcarpentry
      class: icon-github
      title: Source

    - name: Twitter
      url: http://twitter.com/swcarpentry
      class: icon-twitter
      title: "Software Carpentry on Twitter"

    - name: YouTube
      url: https://www.youtube.com/user/softwarecarpentry
      class: icon-youtube
      title: "Software Carpentry Videos"

services:
  - name: "Contact"
    url: "/contact/"
    title: "Contact"

  - name: "RSS"
    url: "/feed.xml"
    title: "Subscribe to RSS Feed"

  - name: "sitemap.xml"
    url: "/sitemap.xml"
    title: "Sitemap for Google Webmaster Tools"

  - name: "License"
    url: "/license/"
    title: "License"

# Logo image (white with transparent background to stand out on blue background)
logo: "swc-logo-white.svg"
