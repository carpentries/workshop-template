#===============================================================================
# Configuration file for this site.
#
# https://help.github.com/articles/repository-metadata-on-github-pages/ explains
# the GitHub-specific variables available to Jekyll.
#===============================================================================

#--------------------------------------------------------------------------------
# Values for this workshop - EDIT THIS SECTION.
#
# Note that there is some redundancy here, but since YAML variables can't
# use the values of other YAML variables, we've left it as is.
#-------------------------------------------------------------------------------

# What kind of project is this?
# Allowed values are "dc" and "swc".
# This is used to set the variable "project" in _includes/head.html.
project_type: "swc"

# Website domain (no trailing slash).
# E.g., http://yourname.github.io
domain: "http://gvwilson.github.io"

# Base URL below the domain (no trailing slash).
# This will usually be the workshop slug with a leading slash.
baseurl: "/swctasks-workshop-template"

# Workshops's GitHub repository.
github_repo   : "http://github.com/swcarpentry/workshop-template"

# Logo image (white with transparent background to stand out on blue background)
logo: "swc-logo-white.svg"

#-------------------------------------------------------------------------------
# Software Carpentry values.
#-------------------------------------------------------------------------------

blog        : "http://software-carpentry.org/feed.xml"
contact     : "admin@software-carpentry.org"
files       : "http://files.software-carpentry.org"
github      : "http://github.com/swcarpentry"
githubio    : "http://swcarpentry.github.io/"
installer   : "https://github.com/swcarpentry/windows-installer/releases/download/v0.3/SWCarpentryInstaller.exe"
site        : "http://software-carpentry.org"
twitter     : "http://twitter.com/swcarpentry"
vm          : "https://docs.google.com/uc?id=0B4Kr6DYkzkQtSTZLQzF4aVB4NDQ&export=download"
pre_survey  : "https://www.surveymonkey.com/r/swc_pre_workshop_v1"
post_survey : "https://www.surveymonkey.com/r/swc_post_workshop_v1"
parent_domain : "http://gvwilson.github.io/swctasks-website"
footer_description : "Software Carpentry is volunteer non-profit organization dedicated to teaching basic computing skills to researchers."

socialmedia :
    - name: GitHub
      url: http://github.com/swcarpentry
      class: icon-github
      title: Source
    - name: Twitter
      url: http://twitter.com/swcarpentry
      class: icon-twitter
      title: "Software Carpentry on Twitter"
    - name: YouTube
      url: https://www.youtube.com/user/softwarecarpentry
      class: icon-youtube
      title: "Software Carpentry Videos"

#--------------------------------------------------------------------------------
# Services.
#--------------------------------------------------------------------------------

services:
  - name: "Contact"
    url: "/contact/"
    title: "Contact"
  - name: "RSS"
    url: "/feed.xml"
    title: "Subscribe to RSS Feed"
  - name: "sitemap.xml"
    url: "/sitemap.xml"
    title: "Sitemap for Google Webmaster Tools"
  - name: "License"
    url: "/license/"
    title: "License"

#--------------------------------------------------------------------------------
# Settings for Jekyll - should not need to be modified.
# (Need to be here rather than in a _data file to satisfy Jekyll.)
#--------------------------------------------------------------------------------

markdown        : kramdown
kramdown        :
  entity_output : as_input # &mdash; is output as &mdash;
  smart_quotes  : [39, 39, 34, 34] # decimal for left/right single/double quotes
exclude         : [tools]
