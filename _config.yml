#===============================================================================
# Configuration file for this site.
#
# https://help.github.com/articles/repository-metadata-on-github-pages/ explains
# the GitHub-specific variables available to Jekyll.
#===============================================================================

#--------------------------------------------------------------------------------
# Values for this workshop - EDIT THIS SECTION.
#
# Note that there is some redundancy here, but since YAML variables can't
# use the values of other YAML variables, we've left it as is.
#-------------------------------------------------------------------------------

# What kind of project is this?
# Allowed values are "dc" and "swc".
# This is used to set the variable "project" in _includes/head.html.
project_type: "swc"

# Website domain (no trailing slash).
# E.g., http://yourname.github.io
domain: "http://gvwilson.github.io"

# Base URL below the domain (no trailing slash).
# This will usually be the workshop slug with a leading slash.
baseurl: "/swctasks-workshop-template"

# Workshops's GitHub repository.
workshop_repo   : "http://github.com/swcarpentry/workshop-template"

#--------------------------------------------------------------------------------
# Settings for Jekyll - should not need to be modified.
# (Need to be here rather than in a _data file to satisfy Jekyll.)
#--------------------------------------------------------------------------------

markdown        : kramdown
kramdown        :
  entity_output : as_input # &mdash; is output as &mdash;
  smart_quotes  : [39, 39, 34, 34] # decimal for left/right single/double quotes
exclude         : [tools]

#-------------------------------------------------------------------------------
# FIXME: move this to a _data file.
#-------------------------------------------------------------------------------

# Logo image (white with transparent background to stand out on blue background)
logo: "swc-logo-white.svg"
